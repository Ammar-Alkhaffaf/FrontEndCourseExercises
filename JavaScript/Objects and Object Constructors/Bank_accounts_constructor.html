  <body>
    <script>
      function Account(name, IBAN) {
        this.name = name;
        this.IBAN = IBAN;
      }
      let balance = 0;
      Account.prototype.deposit = function (moneyAmount) {
        balance += moneyAmount;
        console.log(balance);
      };

      Account.prototype.withdraw = function (moneyAmount) {
        if (moneyAmount > balance) {
          return "Sorry, Insufficient balance";
        } else {
          balance = balance - moneyAmount;
        }
      };

      Account.prototype.getBalance = function () {
        return balance;
        console.log(balance);
      };

    </script>
