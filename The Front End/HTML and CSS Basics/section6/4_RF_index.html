<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="4_RF_style.css" />
  </head>
  <body>
    <h2>Create Your Account</h2>
    <form action="#">
      <label for="name">Enter Your Name :</label>
      <input type="text" id="name" placeholder="Enter name here" name="fname" />
      <br />
      <br />
      <label for="email">Enter Your Email :</label>
      <input
        type="email"
        id="email"
        placeholder="Enter Email ID here"
        name="email"
      />
      <br />
      <br />
      <label for="Username">Enter Your Username :</label>
      <input
        type="text"
        id="Username"
        placeholder="Enter Username here"
        name="uname"
      />
      <br />
      <br />
      <label for="password">Enter Your Password :</label>
      <input
        type="password"
        id="password"
        placeholder="Enter password here"
        name="pword"
      />
      <br />
      <br />
      <label for="confirm">Confirm Your Password :</label>
      <input
        type="password"
        id="confirm"
        placeholder="Enter password here"
        name="cpword"
      />
      <br />
      <br />
      <input
        class="reset"
        type="reset"
        style="
          width: 120px;
          color: #f87330;
          font-size: 20px;
          /* border: 0px black; */
          box-shadow: 2px 3px 5px rgb(51, 48, 48);
          /* margin-left: 256px; */
          text-shadow: -1px -1px rgb(51, 48, 48);
          cursor: pointer;
        "
      />
      <input
        type="submit"
        value="Create Account"
        style="
          width: 180px;
          color: #f87330;
          font-size: 20px;
          box-shadow: 2px 3px 5px rgb(51, 48, 48);
          text-shadow: -1px -1px black;
          margin-left: 1%;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
